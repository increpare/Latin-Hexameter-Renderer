/**
 * @constructor
 * @param {!{patterns: !Object, leftmin: !number, rightmin: !number}} language The language pattern file. Compatible with Hyphenator.js.
 */
 function Hypher(language) {
    var exceptions = [],
        i = 0;
    /**
     * @type {!Hypher.TrieNode}
     */
    this.trie = this.createTrie(language['patterns']);

    /**
     * @type {!number}
     * @const
     */
    this.leftMin = language['leftmin'];

    /**
     * @type {!number}
     * @const
     */
    this.rightMin = language['rightmin'];

    /**
     * @type {!Object.<string, !Array.<string>>}
     */
    this.exceptions = {};

    if (language['exceptions']) {
        exceptions = language['exceptions'].split(/,\s?/g);

        for (; i < exceptions.length; i += 1) {
            this.exceptions[exceptions[i].replace(/\u2027/g, '').toLowerCase()] = new RegExp('(' + exceptions[i].split('\u2027').join(')(') + ')', 'i');
        }
    }
}

/**

Hypher.TrieNode;

/**
 * Creates a trie from a language pattern.
 * @private
 * @param {!Object} patternObject An object with language patterns.
 * @return {!Hypher.TrieNode} An object trie.
 */
Hypher.prototype.createTrie = function (patternObject) {
    var size = 0,
        i = 0,
        c = 0,
        p = 0,
        chars = null,
        points = null,
        codePoint = null,
        t = null,
        tree = {
            _points: []
        },
        patterns;

    for (size in patternObject) {
        if (patternObject.hasOwnProperty(size)) {
            patterns = patternObject[size].match(new RegExp('.{1,' + (+size) + '}', 'g'));

            for (i = 0; i < patterns.length; i += 1) {
                chars = patterns[i].replace(/[0-9]/g, '').split('');
                points = patterns[i].split(/\D/);
                t = tree;

                for (c = 0; c < chars.length; c += 1) {
                    codePoint = chars[c].charCodeAt(0);

                    if (!t[codePoint]) {
                        t[codePoint] = {};
                    }
                    t = t[codePoint];
                }

                t._points = [];

                for (p = 0; p < points.length; p += 1) {
                    t._points[p] = points[p] || 0;
                }
            }
        }
    }
    return tree;
};

    for (var i = 0; i < words.length; i += 1) {

            if (i !== 0 && i !== words.length - 1 && !(/\s+\/|\/\s+/.test(words[i]))) {
                words[i] += '\u200B';

    return words.join('');

/**
 * Hyphenates a word.
 *
 * @param {!string} word The word to hyphenate
 * @return {!Array.<!string>} An array of word fragments indicating valid hyphenation points.
 */
Hypher.prototype.hyphenate = function (word) {
    var characters,
        characterPoints = [],
        originalCharacters,
        i,
        j,
        k,
        node,
        points = [],
        wordLength,
        lowerCaseWord = word.toLowerCase(),
        nodePoints,
        nodePointsLength,
        m = Math.max,
        trie = this.trie,
        result = [''];

    if (this.exceptions.hasOwnProperty(lowerCaseWord)) {
        return word.match(this.exceptions[lowerCaseWord]).slice(1);
    }

    if (word.indexOf('\u00AD') !== -1) {
        return [word];
    }

    word = '_' + word + '_';

    characters = word.toLowerCase().split('');
    originalCharacters = word.split('');
    wordLength = characters.length;

    for (i = 0; i < wordLength; i += 1) {
        points[i] = 0;
        characterPoints[i] = characters[i].charCodeAt(0);
    }

    for (i = 0; i < wordLength; i += 1) {
        node = trie;
        for (j = i; j < wordLength; j += 1) {
            node = node[characterPoints[j]];

            if (node) {
                nodePoints = node._points;
                if (nodePoints) {
                    for (k = 0, nodePointsLength = nodePoints.length; k < nodePointsLength; k += 1) {
                        points[i + k] = m(points[i + k], nodePoints[k]);
                    }
                }
            } else {
                break;
            }
        }
    }

    for (i = 1; i < wordLength - 1; i += 1) {
        if (i > this.leftMin && i < (wordLength - this.rightMin) && points[i] % 2) {
            result.push(originalCharacters[i]);
        } else {
            result[result.length - 1] += originalCharacters[i];
        }
    }

    return result;
};

const vowels = 'aeiouy';

const consonants = ['c', 'k', 'ch', 'g', 'gn', 'i', 'j', 'l', 'p', 'ph', 'qu', 'quu', 'r', 'rh', 's', 't', 'th', 'v', 'vu', 'x', 'z', 'b', 'd', 'f', 'h', 'm', 'n', 'q'];

const punctuation = ['.', ',', ';', ':', '?', '!', '“', '”', '‘', '’', '"', '\'','—'];
const syllable_breaks = [' ', '-'];
const whitespace = [' ', '\t', '\n', '\r'];
const punctuation_or_whitespace = punctuation.concat(whitespace);

//parse a string, splitting into words, but have array entries for punctuation/whitespace
function parse_line(line) {
    if (line.lenght===0){
        return [];
    }
    let result = [line[0]]; //tokens can be WORD or NONWORD

    for (let i = 1; i < line.length; i++) {
        let last_letter = line[i-1];        
        var lastletter_type = punctuation_or_whitespace.includes(last_letter) ? "NONWORD" : "WORD";
        let this_letter = line[i];
        var thisletter_type = punctuation_or_whitespace.includes(this_letter) ? "NONWORD" : "WORD";
        if (lastletter_type === thisletter_type) {
            result[result.length-1] += this_letter;
        } else {
            result.push(this_letter);
        }
    }
    
    //check integrity of result
    if (result.join('') !== line) {
        console.log(`ERROR: line ${line} parsed into ${result.join('')}`);
    }
    return result;
}


function syllabify_parsed_line(parsed_line){
    //if first token is puncutation, return it unedited
    let syllabifier = new Hypher(latin_hyphenation_data);

    let result = [];
    for (let i = 0; i < parsed_line.length; i++) {
        let token = parsed_line[i];

        if (punctuation_or_whitespace.includes(token[0])) {
            result.push([token]);
        } else {
            let syllables = syllabifier.hyphenate(token);
            result.push(syllables);
        }
    }
    return result;
}
    //attach event
function syllabify(){
    //get text from textarea
    var text = input_textarea.value;
    //split text into lines
    var lines = text.split("\n");
    //for each line, parse into words and punctuation
    var parsed_lines = lines.map(parse_line);
    //for each line, syllabify
    var syllabified_lines = parsed_lines.map(syllabify_parsed_line);
    //hyphenate words
    let hyphenated_words = syllabified_lines.map(line => line.map(word => word.join("-")));
    //join words in hyphenated_words, with no spaces between words
    let sentences = hyphenated_words.map(line => line.join("")).join("<br>");
   
    
    //output
    output_div.innerHTML = sentences;

}
